#
# Docker Compose SIMPLIFICADO para Easy Panel
# Remove nginx e expõe apenas o Superset diretamente
#

x-superset-user: &superset-user root
x-superset-volumes: &superset-volumes
  - ./docker:/app/docker
  - ./superset:/app/superset
  - ./superset-core:/app/superset-core
  - ./superset-frontend:/app/superset-frontend
  - superset_home:/app/superset_home
  - ./tests:/app/tests
  - superset_data:/app/data
  - ./custom_config/superset_config.py:/app/pythonpath/superset_config.py
  # Se tiver logo:
  # - ./custom_config/logo.png:/app/superset/static/assets/logo.png

x-common-build: &common-build
  context: .
  target: ${SUPERSET_BUILD_TARGET:-dev}
  cache_from:
    - apache/superset-cache:3.10-slim-trixie
  args:
    DEV_MODE: "true"
    INCLUDE_CHROMIUM: ${INCLUDE_CHROMIUM:-false}
    INCLUDE_FIREFOX: ${INCLUDE_FIREFOX:-false}
    BUILD_TRANSLATIONS: ${BUILD_TRANSLATIONS:-false}
    LOAD_EXAMPLES_DUCKDB: ${LOAD_EXAMPLES_DUCKDB:-true}

services:
  redis:
    image: redis:7
    restart: unless-stopped
    expose:
      - "6379"
    volumes:
      - redis:/data

  db:
    env_file: docker/.env
    image: postgres:16
    restart: unless-stopped
    expose:
      - "5432"
    volumes:
      - db_home:/var/lib/postgresql/data
      - ./docker/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d

  superset:
    env_file: docker/.env
    build:
      <<: *common-build
    command: ["/app/docker/docker-bootstrap.sh", "app"]
    restart: unless-stopped
    # ÚNICA PORTA EXPOSTA
    ports:
      - "${SUPERSET_EXTERNAL_PORT:-8088}:8088"
    user: *superset-user
    depends_on:
      superset-init:
        condition: service_completed_successfully
    volumes: *superset-volumes
    environment:
      SUPERSET_CONFIG_PATH: /app/pythonpath/superset_config.py
      SUPERSET__SQLALCHEMY_EXAMPLES_URI: "duckdb:////app/data/examples.duckdb"

  superset-websocket:
    build: ./superset-websocket
    expose:
      - "8080"
    depends_on:
      - redis
    volumes:
      - ./superset-websocket:/home/superset-websocket
      - /home/superset-websocket/node_modules
      - /home/superset-websocket/dist
      - ./docker/superset-websocket/config.example.json:/home/superset-websocket/config.json:ro
    environment:
      - PORT=8080
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_SSL=false

  superset-init:
    build:
      <<: *common-build
    command: ["/app/docker/docker-init.sh"]
    env_file: docker/.env
    depends_on:
      - db
      - redis
    user: *superset-user
    volumes: *superset-volumes
    environment:
      SUPERSET_CONFIG_PATH: /app/pythonpath/superset_config.py
      SUPERSET__SQLALCHEMY_EXAMPLES_URI: "duckdb:////app/data/examples.duckdb"
    healthcheck:
      disable: true

  superset-node:
    build:
      context: .
      target: superset-node
      args:
        DEV_MODE: "true"
        BUILD_TRANSLATIONS: ${BUILD_TRANSLATIONS:-false}
    environment:
      BUILD_SUPERSET_FRONTEND_IN_DOCKER: true
      superset: "http://superset:8088"
      WEBPACK_DEVSERVER_HOST: "0.0.0.0"
    expose:
      - "9000"
    command: ["/app/docker/docker-frontend.sh"]
    env_file: docker/.env
    volumes: *superset-volumes

  superset-worker:
    build:
      <<: *common-build
    command: ["/app/docker/docker-bootstrap.sh", "worker"]
    env_file: docker/.env
    environment:
      CELERYD_CONCURRENCY: 2
      SUPERSET_CONFIG_PATH: /app/pythonpath/superset_config.py
    restart: unless-stopped
    depends_on:
      superset-init:
        condition: service_completed_successfully
    user: *superset-user
    volumes: *superset-volumes
    healthcheck:
      test: ["CMD-SHELL", "celery -A superset.tasks.celery_app:app inspect ping -d celery@$$HOSTNAME"]

  superset-worker-beat:
    build:
      <<: *common-build
    command: ["/app/docker/docker-bootstrap.sh", "beat"]
    env_file: docker/.env
    restart: unless-stopped
    depends_on:
      - superset-worker
    user: *superset-user
    volumes: *superset-volumes
    environment:
      SUPERSET_CONFIG_PATH: /app/pythonpath/superset_config.py

volumes:
  superset_home:
    external: false
  db_home:
    external: false
  redis:
    external: false
  superset_data:
    external: false
